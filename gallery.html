<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery ‚Äì ChopChop</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #000;
            color: #fff;
        }

        header {
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 140, 0, 0.15);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #ff7b00;
        }

        nav ul {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: 0.3s;
        }

        nav a:hover {
            color: #ff7b00;
        }

        .gallery-section {
            padding: 120px 40px 60px;
            text-align: center;
        }

        .gallery-section h1 {
            font-size: 40px;
            margin-bottom: 20px;
            color: #ff7b00;
            letter-spacing: 1px;
        }

        .gallery-grid {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            border: 2px solid #ff7b00;
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: 0.4s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
            opacity: 0.8;
        }

        footer {
            text-align: center;
            padding: 25px;
            background: #000;
            margin-top: 40px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">ChopChop üçú</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="gallery-section">
        <h1>üì∏ Food Gallery</h1>
        <p>Our most loved Momos, Rolls & Noodles captured in style!</p>

        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="images/momo.jpg" alt="Food Image 1">
            </div>

            <div class="gallery-item">
                <img src="images/noodles.jpg" alt="Food Image 2">
            </div>

            <div class="gallery-item">
                <img src="images/friedrice.jpg" alt="Food Image 3">
            </div>

            <div class="gallery-item">
                <img src="images/ramen.jpg" alt="Food Image 4">
            </div>
        </div>
    </section>

    <footer>
        ¬© 2025 ChopChop Momo House ‚Äî Fresh, Spicy & Authentic
    </footer>

</body>
</html>
